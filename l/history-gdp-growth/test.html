<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <!-- // <script src="./dist/timeline-bundle.js" type="text/javascript"></script> -->
  </head>

  <body>
    <script>
      queue()
        .defer(d3.csv, "./data/gdp_growth.csv")
        .await(ready)

      function ready(err, gdp) {
        var years = d3.range(1960, 2014);

        var timeline = timeline.config({
          time: years,
          timeFormat: '%Y',
          minHeight: '10px',
          height: '300px',
          weight: '600px'
        })
      }

    </script>
  </body>
</html>
